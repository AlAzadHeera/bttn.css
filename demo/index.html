<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bttn.css demo</title>
    <meta name='author' content='Ganapati V S, @ganapativs'>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="flexboxgrid.css"/>
    <link rel="stylesheet" href="demo.css"/>
    <link rel="stylesheet" href="../bttn.css"/>
</head>
<body>
<div class="row center-xs bttn-logo-box">
    <div class="col-xs-12">
        <div class="box">
            <button class="bttn-jelly">
                bttn.css
            </button>
            <h4 class="col-xs-12">Awesome CSS buttons for your next web project</h4>
        </div>
    </div>
</div>
<div class="row center-xs middle-xs fancy-box">
    <h2 class="col-xs-12 fancy-box-title" id="jelly">
        <a href="#jelly">#</a> <span class="title">Jelly</span>
        <div class="colors">
            <div class="color active" style="background: #ffffff" data-class="bttn-default"></div>
            <div class="color" style="background: #1d89ff" data-class="bttn-primary"></div>
            <div class="color" style="background: #FFB85F" data-class="bttn-warning"></div>
            <div class="color" style="background: #FF5964" data-class="bttn-danger"></div>
            <div class="color" style="background: #28B78D" data-class="bttn-success"></div>
            <div class="color" style="background: #bd2df5" data-class="bttn-royal"></div>
        </div>
    </h2>
    <div class="row col-xs-12 center-xs fancy-box-buttons">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 item">
            <div class="bttn-size">.bttn-jelly.bttn-xs</div>
            <button class="bttn-jelly bttn-xs">
                Hover on me
            </button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 item">
            <div class="bttn-size">.bttn-jelly.bttn-sm</div>
            <button class="bttn-jelly bttn-sm">
                Hover on me
            </button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 item">
            <div class="bttn-size">.bttn-jelly.bttn-md</div>
            <button class="bttn-jelly bttn-md">
                Hover on me
            </button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 item">
            <div class="bttn-size">.bttn-jelly.bttn-lg</div>
            <button class="bttn-jelly bttn-lg">
                Hover on me
            </button>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" defer></script>
<script src="demo.js" defer></script>
</body>
</html>
